- name: Demo on play level variables
  hosts: all
  vars:
    url: play.example.com
  tasks:
    - name: Print play level variable
      ansible.builtin.debug:
        msg: URL - {{ url }}

- name: Demo on task level vars
  hosts: all
  tasks:
    - name: Print task level variable
      ansible.builtin.debug:
        msg: URL - {{ url }}
      vars:
        url: task.example.com